<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="X-UA-Compatible" content="IE=edge">

<title data-layout-title-pattern="$LAYOUT_TITLE | $CONTENT_TITLE">Apparence!</title>

 <!-- Bootstrap -->
 <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
 <!-- Font Awesome -->
 <link href="/webjars/font-awesome/css/font-awesome.min.css" rel="stylesheet">
 <!-- NProgress -->
 <link href="/webjars/nprogress/nprogress.css" rel="stylesheet">



<!-- Custom Theme Style -->
<link th:href="@{/css/custom.min.css}" rel="stylesheet">

</head>
<body>
	<div class="container body">
		<div class="main_container">
			<div class="col-md-3 left_col">
				<div class="left_col scroll-view">
					<div class="navbar nav_title" style="border: 0;">
						<a href="http://blog.algaworks.com" class="site_title"><i class="far fa-amilia"></i> <span>Apparence</span></a>
					</div>

					<div class="clearfix"></div>

					<!-- informações rápidas de perfil de menu -->
					<div data-th-replace="layout/fragments/fragment-menu-profile-quick-info :: menu-profile-quick-info"></div>
					
					<br />

					<!-- menu da barra lateral -->
					<div data-th-replace="layout/fragments/fragment-sidebar-menu :: sidebar-menu"></div>
					<!-- /sidebar menu -->

					<!-- /menu footer buttons -->
					<!-- <div data-th-replace="layout/fragments/fragment-menu-footer-buttons :: menu-footer-buttons"></div> -->
					<!-- /menu footer buttons -->
					

				</div>
			</div>
			<!-- navegação superior -->
			<div data-th-replace="layout/fragments/fragment-top-navigation :: top-navigation"></div>
			<!-- /top navigation -->

			

			<!-- Conteúdo da página -->
			<div data-layout-fragment="content"></div>
			<!-- /page content -->

			<!-- conteúdo de rodapé -->
			<div data-th-replace="layout/fragments/fragment-footer-content :: footer-content"></div>
			<!-- /footer content -->
		</div>
		
	</div>
	
<!-- jQuery -->
<script src="/webjars/jquery/3.2.1/dist/jquery.min.js"></script>
<!-- Bootstrap -->
<script src="/webjars/bootstrap/js/bootstrap.min.js"></script>
<!-- FastClick -->
<script src="/webjars/fastclick/1.0.6/lib/fastclick.js"></script>
<!-- NProgress -->
<script src="/webjars/nprogress/0.2.0/nprogress.js"></script>


<!-- Custom Theme Scripts -->
<script th:src="@{/js/custom.min.js}"></script>

</body>
</html>
